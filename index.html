<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>終極審判：電車難題 — 分叉軌道 Demo（改進提示 & 標籤同步）</title>
  <style>
    :root{ --bg:#0b1020; --panel:#0f1630; --line:#1f2a55; --fg:#e6edf3; --muted:#9aa7bd; --card:#17213f; --accent:#5bd1ff; --danger:#ff6b6b; }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .wrap{min-height:100%;display:grid;grid-template-rows:auto 1fr auto}
    header,footer{padding:12px 16px}
    header{display:flex;align-items:center;gap:12px;border-bottom:1px solid var(--line)}
    h1{font-size:18px;margin:0}
    .btn{cursor:pointer;border:1px solid #2a355f;background:#121a36;color:var(--fg);padding:8px 12px;border-radius:10px}
    .btn[disabled]{opacity:.5;cursor:not-allowed}
    .pill{font-size:12px;border:1px solid #2a355f;border-radius:999px;padding:4px 8px;display:inline-block;color:#c7d2e6}

    .statusbar{display:flex;gap:20px;align-items:center;margin-left:auto}
    .statusItem{font-size:18px;font-weight:700;padding:6px 14px;border-radius:12px;background:#19254a;color:#fff}
    .statusItem.phase{background:#254a25}

    .board{display:grid;grid-template-columns:1fr 420px;gap:16px;padding:16px}

    .stage{position:relative;background:#0d1533 center/cover no-repeat;border:1px solid var(--line);border-radius:16px;overflow:hidden;min-height:560px;transition:background-image .25s ease}
    .stage.has-bg{background-image:url('assets/track.png');}
    .legend{position:absolute;inset:auto 12px 12px 12px;color:var(--muted);font-size:13px;text-shadow:0 1px 0 rgba(0,0,0,.2)}

    .lane{position:absolute;display:flex;gap:12px;align-items:flex-end;transform-origin:left center}
    .lane.A{top:120px;left:285px;transform:rotate(-8deg)}
    .lane.B{bottom:118px;left:285px;transform:rotate(8deg)}

    .card{background:var(--card);border:1px solid #2b3a6b;border-radius:10px;padding:6px 8px;min-width:150px;max-width:240px;position:relative;box-shadow:0 6px 18px rgba(0,0,0,.25)}
    .card .type{font-size:12px;color:var(--muted)}
    .card .title{font-weight:700}
    .mods{margin-top:4px;display:flex;flex-direction:column;gap:2px}
    .mod{font-size:11px;background:#1a2548;border:1px solid #33437a;border-radius:8px;padding:2px 6px;color:#cfe4ff;align-self:flex-start}

    .cardBtn{background:#161f3e;border:1px solid #2a355f;border-radius:10px;padding:6px 8px;text-align:left;cursor:pointer}

    .log{background:#0e152f;border:1px solid var(--line);border-radius:12px;padding:8px;height:220px;overflow:auto;white-space:pre-wrap;color:#cdd9e5}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>🎚️ 電車難題 — 分叉軌道（改進提示 & 標籤同步）</h1>
      <div class="statusbar">
        <div class="statusItem">玩家：<span id="turnPlayer">A</span></div>
        <div class="statusItem phase">階段：<span id="phaseLabel">善良卡</span></div>
        <button class="btn" id="btnSwitch" disabled>切換玩家</button>
        <button class="btn" id="btnNext" disabled>進入裁決</button>
        <button class="btn" id="btnJudge" disabled>列車長裁決</button>
        <button class="btn" id="btnReset">重置回合</button>
      </div>
    </header>

    <main class="board">
      <section class="stage has-bg" id="stage">
        <div class="lane A" id="laneA" data-side="A"></div>
        <div class="lane B" id="laneB" data-side="B"></div>
        <div class="legend">流程：A/B 各在自己軌道放 ≥1【善】 → A/B 各在對方軌道放 ≥1【惡】 → 特性 → 裁決。</div>
      </section>

      <aside class="side">
        <div class="panel">
          <div class="tabbar">
            <div class="tab active" data-tab="innocent">善良卡</div>
            <div class="tab" data-tab="guilty">邪惡卡</div>
            <div class="tab" data-tab="modifier">特性卡</div>
          </div>
          <div id="hand" class="hand"></div>
        </div>
        <div class="panel">
          <strong>操作記錄</strong>
          <div id="log" class="log"></div>
        </div>
      </aside>
    </main>
  </div>

  <script>
  const state = {
    turn:'A',
    hands:{
      A:{innocent:['天才醫生','幼兒園老師','氣候科學家'],guilty:['逃犯','邪教頭目','網路詐騙犯'],modifier:['其實是你表親','只有一週壽命','其研究將拯救百萬人']},
      B:{innocent:['消防員','流浪貓救助者','志願者'],guilty:['獵人偷獵者','戰犯','惡霸房東'],modifier:['暗地裡資助慈善','其實是AI複製體','會發明清潔能源']},
    },
    lanes:{A:[],B:[]},
    activeTab:'innocent',
    selected:null,
    phase:'innocent',
    requirements:{A:{innocent:false,guilty:false},B:{innocent:false,guilty:false}}
  };
  const initialHands = JSON.parse(JSON.stringify(state.hands));

  const handEl=document.getElementById('hand');
  const logEl=document.getElementById('log');
  const phaseLabel=document.getElementById('phaseLabel');
  const btnNext=document.getElementById('btnNext');
  const btnJudge=document.getElementById('btnJudge');
  const btnSwitch=document.getElementById('btnSwitch');
  const turnPlayer=document.getElementById('turnPlayer');

  const other=p=>p==='A'?'B':'A';
  const tabLabel=t=>t==='innocent'?'善':t==='guilty'?'惡':'特';
  function log(m){ logEl.textContent+=`${new Date().toLocaleTimeString()} ${m}
`; logEl.scrollTop=logEl.scrollHeight; }

  function renderHand(){
    handEl.innerHTML='';
    const me=state.turn; const list=state.hands[me][state.activeTab];
    if(!list.length){const d=document.createElement('div');d.style.color='var(--muted)';d.textContent='（無卡）';handEl.appendChild(d);return;}
    list.forEach((title,i)=>{
      const btn=document.createElement('div');btn.className='cardBtn';
      btn.innerHTML=`<strong>${title}</strong> <span class="pill">${tabLabel(state.activeTab)}</span>`;
      btn.onclick=()=>playCard({type:state.activeTab,title,from:me,index:i});
      handEl.appendChild(btn);
    });
  }

  function renderLanes(){
    document.getElementById('laneA').innerHTML='';
    document.getElementById('laneB').innerHTML='';
    state.lanes.A.forEach((c,i)=>document.getElementById('laneA').appendChild(renderCardEl('A',i,c)));
    state.lanes.B.forEach((c,i)=>document.getElementById('laneB').appendChild(renderCardEl('B',i,c)));
  }

  function renderCardEl(side,idx,card){
    const wrap=document.createElement('div');wrap.className='card';
    wrap.innerHTML=`<div class="type">${card.type==='innocent'?'善良':'邪惡'}・${card.owner}</div><div class="title">${card.title}</div>`;
    const mods=document.createElement('div');mods.className='mods';
    card.mods.forEach(m=>{const d=document.createElement('div');d.className='mod';d.textContent=m.title;mods.appendChild(d);});
    wrap.appendChild(mods);
    return wrap;
  }

  function playCard(sel){
    if(!sel) return;
    const me=state.turn;
    if(state.phase!==sel.type){ log(`當前階段不能出這類卡`); return; }
    let side=null;
    if(sel.type==='innocent'){ side=me; state.requirements[me].innocent=true; }
    if(sel.type==='guilty'){ side=other(me); state.requirements[me].guilty=true; }
    const cardObj={title:sel.title,type:sel.type,owner:me,mods:[]};
    state.lanes[side].push(cardObj);
    state.hands[sel.from][sel.type].splice(sel.index,1);
    renderAll();
    log(`玩家 ${me} 在軌道 ${side} 出【${tabLabel(sel.type)}】「${sel.title}」`);
    if(state.phase==='innocent'&&state.requirements.A.innocent&&state.requirements.B.innocent){
      state.phase='guilty'; state.turn='A'; state.activeTab='guilty';
      updateHeader(); renderAll(); log('進入【邪惡卡】階段');
    }else if(state.phase==='guilty'&&state.requirements.A.guilty&&state.requirements.B.guilty){
      state.phase='modifier'; state.turn='A'; state.activeTab='modifier';
      updateHeader(); renderAll(); log('進入【特性】階段');
    }else{ state.turn=other(me); updateHeader(); renderHand(); }
  }

  function phaseName(p){return p==='innocent'?'善良卡':p==='guilty'?'邪惡卡':p==='modifier'?'特性卡':p==='judge'?'裁決':'結束'}
  function updateHeader(){
    turnPlayer.textContent=state.turn;
    phaseLabel.textContent=phaseName(state.phase);
    btnNext.disabled=state.phase!=='modifier';
    btnJudge.disabled=state.phase!=='judge';
    btnSwitch.disabled=state.phase!=='modifier';
    // 同步 tab 高亮
    document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
    const cur=document.querySelector(`.tab[data-tab="${state.phase}"]`);
    if(cur) cur.classList.add('active');
    state.activeTab=state.phase;
  }

  document.getElementById('btnReset').onclick=()=>{
    state.lanes={A:[],B:[]};state.hands=JSON.parse(JSON.stringify(initialHands));
    state.turn='A';state.phase='innocent';state.activeTab='innocent';state.selected=null;
    state.requirements={A:{innocent:false,guilty:false},B:{innocent:false,guilty:false}};
    log('回合已重置');updateHeader();renderAll();
  };

  document.querySelectorAll('.tab').forEach(t=>{
    t.addEventListener('click',()=>{
      const want=t.dataset.tab;
      if(want!==state.phase){ log(`現在是【${phaseName(state.phase)}】階段，不能切到${tabLabel(want)}`);return; }
      document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
      t.classList.add('active');state.activeTab=want;renderHand();
    });
  });

  function renderAll(){renderLanes();renderHand();updateHeader();}
  renderAll();
  log('提示：卡牌標籤會隨當前階段自動切換；當前玩家與階段已放大並突出顯示。');
  </script>
</body>
</html>
