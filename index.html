  <title>çµ‚æ¥µå¯©åˆ¤ï¼šé›»è»Šé›£é¡Œ â€” åˆ†å‰è»Œé“ Demoï¼ˆTabs ä¿®å¾© + é¸ä¸­é«˜äº®ï¼‰</title>
  <style>

    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .wrap{min-height:100%;display:grid;grid-template-rows:auto 1fr auto}

    /* æ”¾å¤§ä¸”æ˜¾çœ¼çš„å½“å‰ç©å®¶/é˜¶æ®µ */

    .card.destroyed{position:relative;overflow:hidden;animation:tearExit .8s ease forwards;filter:saturate(.7) contrast(1.1)}

  </style>

<body>
  <div class="wrap">

      <div class="statusbar">

        <button class="btn" id="btnSwitch" disabled>åˆ‡æ›ç©å®¶</button>

      <aside class="side">

  </div>

  <script>
  // -------- ç‹€æ…‹ --------
  const state = {
    turn:'A',
    hands:{
      A:{innocent:['å¤©æ‰é†«ç”Ÿ','å¹¼å…’åœ’è€å¸«','æ°£å€™ç§‘å­¸å®¶'],guilty:['é€ƒçŠ¯','é‚ªæ•™é ­ç›®','ç¶²è·¯è©é¨™çŠ¯'],modifier:['å…¶å¯¦æ˜¯ä½ è¡¨è¦ª','åªæœ‰ä¸€é€±å£½å‘½','å…¶ç ”ç©¶å°‡æ‹¯æ•‘ç™¾è¬äºº']},
      B:{innocent:['æ¶ˆé˜²å“¡','æµæµªè²“æ•‘åŠ©è€…','å¿—é¡˜è€…'],guilty:['çµäººå·çµè€…','æˆ°çŠ¯','æƒ¡éœ¸æˆ¿æ±'],modifier:['æš—åœ°è£¡è³‡åŠ©æ…ˆå–„','å…¶å¯¦æ˜¯AIè¤‡è£½é«”','æœƒç™¼æ˜æ¸…æ½”èƒ½æº']},
    },
    lanes:{A:[],B:[]},
    activeTab:'innocent',
    selected:null, // åƒ…åœ¨ç‰¹æ€§éšæ®µä½¿ç”¨
    phase:'innocent',
    requirements:{A:{innocent:false,guilty:false},B:{innocent:false,guilty:false}}
  };
  const initialHands = JSON.parse(JSON.stringify(state.hands));

  const handEl=document.getElementById('hand');
  const laneA=document.getElementById('laneA');
  const laneB=document.getElementById('laneB');
  const logEl=document.getElementById('log');
  const phaseLabel=document.getElementById('phaseLabel');
  const btnNext=document.getElementById('btnNext');
  const btnJudge=document.getElementById('btnJudge');
  const btnSwitch=document.getElementById('btnSwitch');
  const turnPlayer=document.getElementById('turnPlayer');

  const other=p=>p==='A'?'B':'A';
  const tabLabel=t=>t==='innocent'?'å–„':t==='guilty'?'æƒ¡':'ç‰¹';
  function log(m){ logEl.textContent+=`${new Date().toLocaleTimeString()} ${m}
`; logEl.scrollTop=logEl.scrollHeight; }
  const phaseName=p=>p==='innocent'?'å–„è‰¯å¡':p==='guilty'?'é‚ªæƒ¡å¡':p==='modifier'?'ç‰¹æ€§å¡':p==='judge'?'è£æ±º':'çµæŸ';

  // -------- æ‰‹ç‰Œ --------
  function renderHand(){
    handEl.innerHTML='';
    const me=state.turn; const list=state.hands[me][state.activeTab];
    if(!list.length){const d=document.createElement('div');d.style.color='var(--muted)';d.textContent='ï¼ˆç„¡å¡ï¼‰';handEl.appendChild(d);return;}
    list.forEach((title,i)=>{
      const btn=document.createElement('div');btn.className='cardBtn';
      if(state.selected && state.selected.from===me && state.selected.type==='modifier' && state.selected.index===i) btn.classList.add('sel');
      btn.innerHTML=`<strong>${title}</strong><span class="tag">${tabLabel(state.activeTab)}</span>`;
      btn.onclick=()=>{
        if(state.activeTab==='modifier' && state.phase==='modifier'){
          // ç‰¹æ€§ï¼šé¸ä¸­/å–æ¶ˆ
          const already = state.selected && state.selected.from===me && state.selected.type==='modifier' && state.selected.index===i;
          state.selected = already ? null : {type:'modifier', title, from:me, index:i};
          renderHand(); if(state.selected) log(`é¸ä¸­ç‰¹æ€§å¡ï¼š${title}ï¼Œè«‹é»å ´ä¸Šç›®æ¨™å¡`);
        }else{
          playCard({type:state.activeTab,title,from:me,index:i});
        }
      };
      handEl.appendChild(btn);
    });
  }

  // -------- å ´ä¸Šå¡ --------
  function renderLanes(){
    laneA.innerHTML=''; laneB.innerHTML='';
    state.lanes.A.forEach((c,i)=>laneA.appendChild(renderCardEl('A',i,c)));
    state.lanes.B.forEach((c,i)=>laneB.appendChild(renderCardEl('B',i,c)));
  }
  function renderCardEl(side,idx,card){
    const wrap=document.createElement('div');wrap.className='card';
    wrap.innerHTML=`<div class="type">${card.type==='innocent'?'å–„è‰¯':'é‚ªæƒ¡'}ãƒ»${card.owner}</div><div class="title">${card.title}</div>`;
    const mods=document.createElement('div');mods.className='mods';
    card.mods.forEach(m=>{const d=document.createElement('div');d.className='mod';d.textContent=m.title;mods.appendChild(d);});
    wrap.appendChild(mods);

    // ç‰¹æ€§ç–ŠåŠ 
    wrap.addEventListener('click',()=>{
      if(!(state.selected && state.selected.type==='modifier' && state.phase==='modifier')) return;
      const s=state.selected; card.mods.push({title:s.title,owner:s.from});
      state.hands[s.from].modifier.splice(s.index,1); state.selected=null; renderAll();
      log(`åœ¨ã€Œ${card.title}ã€ä¸Šç–ŠåŠ ç‰¹æ€§ï¼š${card.mods.slice(-1)[0].title}`);
    }, true);
    return wrap;
  }

  // -------- å‡ºç‰Œ & æµç¨‹ --------
  function playCard(sel){
    if(!sel) return; const me=state.turn;
    if(state.phase!==sel.type){ log(`ç•¶å‰éšæ®µæ˜¯ã€${phaseName(state.phase)}ã€‘`); return; }
    let side=null;
    if(sel.type==='innocent'){ side=me; state.requirements[me].innocent=true; }
    if(sel.type==='guilty'){ side=other(me); state.requirements[me].guilty=true; }
    const card={title:sel.title,type:sel.type,owner:me,mods:[]};
    state.lanes[side].push(card); state.hands[sel.from][sel.type].splice(sel.index,1);
    renderAll(); log(`ç©å®¶ ${me} åœ¨è»Œé“ ${side} å‡ºã€${tabLabel(sel.type)}ã€‘ã€Œ${sel.title}ã€`);

    // è‡ªå‹•æ›æ‰‹
    if(state.phase==='innocent'){
      if(!(state.requirements[other(me)].innocent)) state.turn=other(me);
    }else if(state.phase==='guilty'){
      if(!(state.requirements[other(me)].guilty)) state.turn=other(me);
    }

    // æ¨é€²éšæ®µ
    if(state.phase==='innocent' && state.requirements.A.innocent && state.requirements.B.innocent){
      state.phase='guilty'; state.turn='A'; state.activeTab='guilty'; updateHeader(); renderAll(); log('é€²å…¥ã€é‚ªæƒ¡å¡ã€‘éšæ®µ');
    }else if(state.phase==='guilty' && state.requirements.A.guilty && state.requirements.B.guilty){
      state.phase='modifier'; state.turn='A'; state.activeTab='modifier'; updateHeader(); renderAll(); log('é€²å…¥ã€ç‰¹æ€§ã€‘éšæ®µ');
    }else{ updateHeader(); renderHand(); }
  }

  // -------- è£æ±ºï¼ˆä¿ç•™ï¼‰ --------
  const stageEl=document.getElementById('stage');
  btnNext.onclick=()=>{ if(state.phase==='modifier'){ state.phase='judge'; updateHeader(); log('é€²å…¥ã€è£æ±ºã€‘éšæ®µ'); }};
  btnJudge.onclick=()=>{ if(state.phase!=='judge') return; const side=prompt('åˆ—è»Šé•·é¸æ“‡æ’å“ªæ¢è»Œé“ï¼Ÿè¼¸å…¥ A æˆ– B'); if(side==='A'||side==='B'){ stageEl.style.backgroundImage="url('assets/track_blood.png')"; const laneEl=side==='A'?laneA:laneB; [...laneEl.querySelectorAll('.card')].forEach((el,i)=>setTimeout(()=>el.classList.add('destroyed'),i*120)); state.phase='end'; updateHeader(); log(`åˆ—è»Šé•·è£æ±ºï¼šæ’ ${side} è»Œé“`); }};
  btnSwitch.onclick=()=>{ if(state.phase==='modifier'){ state.turn = other(state.turn); updateHeader(); renderHand(); }};

  function updateHeader(){
    turnPlayer.textContent = state.turn;
    phaseLabel.textContent = phaseName(state.phase);
    btnNext.disabled = state.phase!=='modifier';
    btnJudge.disabled = state.phase!=='judge';
    btnSwitch.disabled = state.phase!=='modifier';
    // Tabsï¼šåƒ…ç•¶å‰éšæ®µå¯é»ï¼Œä¸¦é«˜äº®
    document.querySelectorAll('.tab').forEach(el=>{
      el.classList.toggle('active', el.dataset.tab===state.phase);
      el.style.opacity = el.dataset.tab===state.phase ? 1 : .45;
      el.style.pointerEvents = el.dataset.tab===state.phase ? 'auto' : 'none';
    });
    state.activeTab = state.phase; // åŒæ­¥æ‰‹ç‰Œé¡å‹ â†’ æ­£ç¢ºé¡¯ç¤º tag
  }

  // Tabs é»æ“Šï¼ˆåƒ…ç•¶å‰éšæ®µæœ‰æ•ˆï¼Œç”¨æ–¼åˆ·æ–°æ‰‹ç‰Œï¼‰
  document.querySelectorAll('.tab').forEach(t=>{
    t.addEventListener('click',()=>{ if(t.dataset.tab!==state.phase) return; state.activeTab=t.dataset.tab; state.selected=null; renderHand(); });
  });

  document.getElementById('btnReset').onclick=()=>{
    state.lanes={A:[],B:[]}; state.hands=JSON.parse(JSON.stringify(initialHands)); state.turn='A'; state.phase='innocent'; state.activeTab='innocent'; state.selected=null; state.requirements={A:{innocent:false,guilty:false},B:{innocent:false,guilty:false}}; stageEl.style.backgroundImage="url('assets/track.png')"; updateHeader(); renderAll(); log('å›åˆå·²é‡ç½®');
  };

  function renderAll(){ renderLanes(); renderHand(); updateHeader(); }
  renderAll();
  log('å·²ä¿®å¾©ï¼šTabs æ°´å¹³é¡¯ç¤ºä¸¦é«˜äº®ç•¶å‰éšæ®µï¼›åœ¨ç‰¹æ€§éšæ®µå¯é¸ä¸­æ‰‹ç‰Œï¼ˆé«˜äº®ï¼‰ï¼Œå†é»å ´ä¸Šå¡ç–ŠåŠ ã€‚');
  </script>
